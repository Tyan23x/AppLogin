<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> TASK MANAGER </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="card">
    <ion-grid>
      <form [formGroup]="taskForm" (ngSubmit)="addTask()">
      <ion-row>
        <ion-col size="12">
          <app-input
            label="Title"
            type="text"
            [fill]="'outline'"
            [placeholder]="'Title'"
            formControlName="title"
          ></app-input>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-input formControlName="description" label="Description" fill="outline" placeholder="Task..." labelPlacement="floating" rows="5"></ion-input>     
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="btn" size="12">
          <app-button type="submit" value="Add" ></app-button>
        </ion-col>
      </ion-row>
    </form>
    </ion-grid>
  </ion-card>      
  @if(tasks.length === 0){
    <ion-card>
      <ion-card-header>
        <ion-card-title> Tasks are empty. XD </ion-card-title>
      </ion-card-header>
    </ion-card>
    }
</ion-content>

<ion-buttons class="setting">
    <ion-button (click)="presentPopover($event)">
      <ion-icon name="settings"></ion-icon>
    </ion-button>
</ion-buttons>
